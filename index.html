<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>천체 망원경 사용법</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 1rem;
    }
    img {
      width: 100%;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
    .button {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>천체 망원경 사용법</h1>
  </header>
  <div class="container">
    <h2>망원경 준비하기</h2>
    <p>망원경을 사용하기 전에는 제품을 올바르게 설치하고 조정하는 것이 중요합니다.</p>
    
    <h2>망원경으로 관측하기</h2>
    <p>망원경을 사용하여 천체를 관측하려면 먼저 목표를 찾아야 합니다.</p>
    
    <h2>안전한 사용을 위한 팁</h2>
    <p>망원경을 사용할 때는 강한 빛을 피하고, 눈을 보호하기 위해 적절한 안전 장비를 착용하세요.</p>
    
    
  </div>
</body>
</html>
